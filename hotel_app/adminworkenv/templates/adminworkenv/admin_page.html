                      <div class="room" style="margin:60px auto auto auto;max-width:300px">
                        <a href="{% url 'adminworkenv:GetDataView' %}">

                            <button class="rooms__btn btn">

                            </button>
                        </a>
                      </div>

                      <div class="room" style="margin:60px auto auto auto;max-width:300px">
                        <a href="{% url 'adminworkenv:GetExcelView' %}">

                            <button class="rooms__btn btn">
                              Получить данные по заселениям в эксель
                            </button>
                        </a>

                </div>
            </div>

        </section>
